<!-- /userapp/templates/userapp/edit_user.html -->
{% extends 'userapp/base.html' %}
{% block title %}Editar Usuario{% endblock %}
{% block content %}
<h2>Editar Usuario</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
</form>
<a href="{% url 'user_list' %}">Volver a la lista de usuarios</a>
{% endblock %}
