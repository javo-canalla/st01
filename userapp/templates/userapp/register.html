<!-- /userapp/templates/userapp/register.html -->
{% extends 'userapp/base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
    <h2>Registrar nuevo usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
{% endblock %}
