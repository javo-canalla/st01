<!-- /userapp/templates/userapp/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}  <!-- Cargar la biblioteca estática -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-logo {
            height: 75px; /* Ajusta la altura del logo según sea necesario */
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark bg-dark py-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo a la izquierda -->
            <a href="{% url 'dashboard' %}">
                <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="navbar-logo">
            </a>

            <!-- Título centrado -->
            <h1 class="text-center text-light flex-grow-1 m-0">  </h1>

            <!-- Botones a la derecha si el usuario está autenticado -->
            {% if user.is_authenticated %}
            <div class="d-flex gap-2">
                {% if is_dashboard %}
                    <a href="{% url 'password_change' %}" class="btn btn-outline-light btn-sm">Cambiar contraseña</a>
                {% endif %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Cerrar sesión</a>
            </div>
            {% endif %}
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <h1 class="text-center text-light flex-grow-1 m-0"> Taller de electrónica - Gestión de órdenes de trabajo </h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
