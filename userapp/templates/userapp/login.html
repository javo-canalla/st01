<!-- /userapp/templates/userapp/login.html -->
{% extends 'userapp/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ loginform.as_p }}
        <button type="submit">Ingresar</button>
    </form>
    <br><br>
    <a href="{% url 'password_reset' %}">Olvidé mi contraseña</a>
{% endblock %}
